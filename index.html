<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="sushi.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SushiGuy</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>SushiGuy</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <h2>
          好 <br />
          寿 <br />
          司
        </h2>
        <div class="hero-image__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japanese food</h1>
          <p>
            Enjoy the most popular Japanese food in the world, anywhere at
            anytime!
          </p>
          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order now</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
              How to order
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>20<span>k+</span></h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero-content__review">
            <img src="assets/user.png" alt="user">
            <p> "This is the best Sushi I have ever tried in my whole life!"</p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
